<div class="container d-flex flex-wrap gap-4 justify-content-around">

  <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
    <div class="list-group list-group-radio d-grid gap-2">
      <div class="position-relative">
        <label class="list-group-item py-3 pe-5 border-0" for="listGroupRadioGrid1" (click)="getNewMovies()">
          <strong class="fw-semibold">New</strong>
        </label>
      </div>
    </div>
    <div class="list-group list-group-radio d-grid gap-2">
      <div class="position-relative">
        <label class="list-group-item py-3 pe-5 border-0" for="listGroupRadioGrid1" (click)="getGenreMovies('genre','Comedy')">
          <strong class="fw-semibold">Comedy</strong>
        </label>
      </div>
    </div>
    <div class="list-group list-group-radio d-grid gap-2">
      <div class="position-relative">
        <label class="list-group-item py-3 pe-5 border-0" for="listGroupRadioGrid1" (click)="getGenreMovies('genre','Thriller')">
          <strong class="fw-semibold">Thriller</strong>
        </label>
      </div>
    </div>
    <div class="list-group list-group-radio d-grid gap-2">
      <div class="position-relative">
        <label class="list-group-item py-3 pe-5 border-0" for="listGroupRadioGrid1" (click)="getGenreMovies('genre','Drama')">
          <strong class="fw-semibold">Drama</strong>
        </label>
      </div>
    </div>
    <div class="list-group list-group-radio d-grid gap-2">
      <div class="position-relative">
        <label class="list-group-item py-3 pe-5 border-0" for="listGroupRadioGrid1" (click)="getGenreMovies('genre','Romance')">
          <strong class="fw-semibold">Romance</strong>
        </label>
      </div>
    </div>
  </div>
</div>

<app-movie-card [filteredMovie]="filteredMovie"></app-movie-card>
