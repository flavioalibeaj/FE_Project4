<div class="container d-flex justify-content-center gap-3 flex-wrap">
  <ng-container *ngFor="let movie of filteredMovie">
    <div class="card" style="background-image: url({{movie.imageUrl}});">
      <div class="card-body">
        <p class="card-text">{{movie.title}}</p>
      </div>
    </div>
  </ng-container>
</div>
