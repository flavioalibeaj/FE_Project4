<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<div class="container">
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" class="active" [class.active]="currentSlide === 0" (click)="currentSlide = 0"></button>
        <button type="button" [class.active]="currentSlide === 1" (click)="currentSlide = 1"></button>
        <button type="button" [class.active]="currentSlide === 2" (click)="currentSlide = 2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item" [class.active]="currentSlide === 0">
          <img src="{{ images[0] }}" class="d-block" style="max-width: 50%; max-height: 30%;" alt="...">
        </div>
        <div class="carousel-item" [class.active]="currentSlide === 1">
          <img src="{{ images[1] }}" class="d-block" style="max-width: 50%; max-height: 30%;" alt="...">
        </div>
        <div class="carousel-item" [class.active]="currentSlide === 2">
          <img src="{{ images[2] }}" class="d-block" style="max-width: 50%; max-height: 30%;" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" (click)="prevSlide()">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" (click)="nextSlide()">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  
  <!-- now for the watching now part -->

  <div class="watching-now">
    <h2>Watching Now</h2>
    <div class="row">
      <div class="col-md-3" *ngFor="let movie of movies">
        <a [routerLink]="['/movie', movie.id]">
          <img src="{{ movie.poster }}" alt="{{ movie.title }}">
        </a>
        <h5>{{ movie.title }}</h5>
      </div>
    </div>
  </div>
